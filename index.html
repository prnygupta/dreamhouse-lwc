<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitHub OAuth Token Generation</title>
</head>
<body>
    <h1>Generate GitHub Access Token</h1>
    <p>This example demonstrates how to use the GitHub OAuth API to generate an access token using a client ID and client secret.</p>
    <pre id="result"></pre>
    <script>
        // Replace these with your own client ID and client secret
        const clientId = 'Ov23liFvic6lIjePjkCt';
        const clientSecret = '863db0e00122bbdcd88c9fba5fbd16fbdeba5008';

        // You will also need a valid code, which GitHub provides as part of the OAuth flow after user authorization
        const code = 'CODE_FROM_GITHUB_OAUTH_CALLBACK';

        async function getAccessToken(clientId, clientSecret, code) {
            const url = 'https://github.com/login/oauth/access_token';
            const params = {
                client_id: clientId,
                client_secret: clientSecret,
             
            };

            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(params)
            });

            const data = await response.json();
            document.getElementById('result').innerText = JSON.stringify(data, null, 2);
            return data;
        }

        // Uncomment below to trigger the token request (ensure you have a valid 'code')
        // getAccessToken(clientId, clientSecret, code);

    </script>
</body>
</html>
